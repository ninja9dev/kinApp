<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>Add  Contact</ion-title>
	<ion-buttons slot="end" (click)="dismiss()">
	<ion-icon name="close-outline"></ion-icon> 
	</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
<div class="call-mdl-sec">
<div class="call-cntr">
<div call-head>
    <span><ion-icon name="person"></ion-icon></span>
</div>
<div form-group>
 <ion-label>Name</ion-label>
 <ion-item lines="none">
  <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
  <ion-input type="text"  placeholder="Enter Name"></ion-input>
</ion-item>
</div> 
<ion-button  expand="full" shape="round">Add Contact</ion-button>

</div>  
</div>  
</ion-content>

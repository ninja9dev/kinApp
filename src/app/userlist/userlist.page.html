<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>Contacts</ion-title>
    <ion-button slot="end" (click)='chat()'>
	   <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding">

    <div alllist >
     
	   <ion-item (click)='openChat(item)' lines="none" *ngFor="let item of listing;">
	     	<ion-avatar>
		   		<img src="assets/img/user-dummy.jpg" *ngIf="item?.image ==null"/>
		   		<img src="http://35.153.16.86:3000/images/{{item?.image}}" *ngIf="item?.image !=null"/>

	     	</ion-avatar>
		 	<ion-label>
		 		<h2>{{item?.name}}</h2>
		 		<!-- <p>{{item?.callDate | date}} at {{item?.callTime | date: 'H:mm' }}</p> -->
		 		
		 		<countdown #cd [config]="config" (event)="handleEvent($event)"></countdown>

		 		
		 		<!-- <p id="demo" style="color:green;text-align:right;font-size:15px;"></p>

			  	<div class="wrapper">
				    <div class="pie spinner"></div>
				    <div class="pie filler"></div>
				    <div class="mask"></div>
			  	</div> -->

		 	</ion-label>
		 	<div class="view-sec" slot="end">
		 		<ion-badge color="primary">
		 			
		 		</ion-badge>
		 	</div>
	   	</ion-item>

	   	<div *ngIf="listing?.length == 0">No chat initialized yet!</div>
	</div>
</ion-content>
